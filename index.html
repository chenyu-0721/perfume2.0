<!DOCTYPE html>
<html>

<head>
    <title>香水商店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-lighter">

    <div class="">
        <div class="">
            <main class="col post">


                <div id="app">


                    <Cover-Component></Cover-Component>
                    <router-view></router-view>

                    <Footer-Component></Footer-Component>


                </div>


                <script src=" https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.js"></script>
                <script>const I = VueDemi; const vueDemi = VueDemi;</script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.0.22/pinia.iife.js"></script>
                <script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
                <!-- JavaScript Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                    crossorigin="anonymous"></script>
                <script type="module">




                    import CoverComponent from './pinia/cartCover/coverComponent.js'
                    import NavbarComponent from './pinia/cartCover/navbarComponent.js'

                    import FooterComponent from './pinia/footer/footerComponent.js'

                    const { createApp } = Vue;
                    const { createPinia } = Pinia




                    const routes = [
                        { path: '/', component: NavbarComponent },
                    ];




                    const router = VueRouter.createRouter({
                        history: VueRouter.createWebHashHistory(),
                        routes: routes
                    });

                    const app = createApp({
                        components: {
                            CoverComponent,
                            NavbarComponent,
                            FooterComponent
                        },

                    });



                    const pinia = createPinia();
                    app.use(router)
                    app.use(pinia)
                    app.mount('#app')

                </script>


                <style>

                </style>
            </main>
        </div>
    </div>

    </footer>

</body>

</html>
