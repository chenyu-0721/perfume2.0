<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="bg-lighter">

    <div id="app">


        <Cover-Component></Cover-Component>
        <!-- <router-view></router-view> -->

        <div class="position-relative overflow-hidden p-4 p-md-5  first_img ">
            <div class="col-md-5 p-lg-5 my-5 pt-5 first-block text-center text-md-start">
                <h1 class="display-4 fw-normal first-title">Perfume your day</h1>
                <p class="lead fw-normal first-content">A perfume is like a piece of clothing, a <br>
                    message, a way of presenting oneself<br>
                    a costume that according to the <br>
                    person who wears it.</p>
                <a class="btn first-btn" href="#">Shop now</a>
            </div>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>






        <section class="subscription">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="fs-1 fw-bold c_gray mb-4">記得<br>訂閱以獲取更多資訊！</h3>
                        <div class="input d-flex"><input class="email-input" type="text"
                                placeholder="Your email address"><a
                                class="subscription-btn text-white w-100 d-flex justify-content-center align-items-center"
                                href="javascript:;">Subscribe</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <Footer-Component></Footer-Component>


    </div>

    <!-- Vue script -->
